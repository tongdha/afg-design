	<div id="content">
	  <div class="container">
	    <div class="row">
		  <div class="span12">
		    <div class="well well-form txt-lefty">
              <h3>Sign Up</h3>
			  <form>
		        <div class="control-group">
		          <div class="controls">
					<input type="text" name="fname" placeholder="First Name" class="span3" required>
				  </div>
			    </div>
		        <div class="control-group">
		          <div class="controls">
					<input type="text" name="lname" placeholder="Last Name" class="span3" required>
				  </div>
			    </div>
		        <div class="control-group">
		          <div class="controls">
					<input type="email" name="email" placeholder="Email" class="span3" required>
				  </div>
			    </div>
		        <div class="control-group">
		          <div class="controls">
					<input type="password" name="pass" placeholder="Password" class="span3" required>
				  </div>
			    </div>
		        <div class="control-group">
		          <div class="controls">
					<input type="password" name="passagain" placeholder="Confirm Password" class="span3" required data-validation-matches-match="pass" data-validation-matches-message="Must match password entered above">
				  </div>
			    </div>
                <div class="form-actions">
			      <label class="checkbox">
                    <input type="checkbox" name="terms" required  data-validation-required-message="You must agree to the terms and conditions">
                    I agree to the terms and conditions
                  </label>
			      <button class="btn btn-primary" type="submit">Sign Up</button>
                </div> 
              </form>
		      <div class="form-extra">
			    <button class="btn btn-info"><i class="glyphicons-twitter"></i> Login with Twitter</button>
			    <button class="btn btn-danger"><i class="glyphicons-google_plus"></i> Login with Google</button>
			  </div> 			  
            </div>
		  </div>  
		</div>  	
	  </div>
